<h2>Editar Evento</h2>

<form method="POST">
    {% csrf_token %}

    <p>
        <label>Nome:</label><br>
        <input type="text" name="nome" value="{{ form.nome.value|default:'' }}">
    </p>

    <p>
        <label>Descrição:</label><br>
        <textarea name="descricao">{{ form.descricao.value|default:'' }}</textarea>
    </p>

    <p>
        <label>Data de início:</label><br>
        <input type="datetime-local" name="data_inicio"
               value="{{ form.data_inicio.value|date:'Y-m-d\\TH:i' }}">
    </p>

    <p>
        <label>Data de fim:</label><br>
        <input type="datetime-local" name="data_fim"
               value="{{ form.data_fim.value|date:'Y-m-d\\TH:i' }}">
    </p>

    <button type="submit">Salvar Alterações</button>
</form>

<a href="{% url 'lista_eventos' %}">Cancelar</a>
